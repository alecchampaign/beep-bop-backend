version: '3.3'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INTIDB_ROOT_USERNAME: <USER>
      MONGO_INITDB_ROOT_PASSWORD: <PASS>

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: <USER>
      ME_CONFIG_MONGODB_ADMINPASSWORD: <PASS>

  app:
    image: alecchampaign/beep-bop-backend:1.0
    restart: always
    depends_on:
      - mongo
    ports:
      - 4000:4000
    environment:
      MONGO_PASS: <PASS>
      MONGO_USER: <USER
